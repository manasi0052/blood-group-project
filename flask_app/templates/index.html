<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioScan Elite | AI-Powered Blood Group Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f5d4;
            --secondary: #9b5de5;
            --accent: #f15bb5;
            --dark: #0a0a12;
            --light: rgba(255, 255, 255, 0.9);
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== ANIMATED PARTICLE BACKGROUND ===== */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* ===== HEADER ===== */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 245, 212, 0.3);
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* ===== UPLOAD SECTION ===== */
        .upload-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
        }

        .upload-box {
            border: 2px dashed var(--primary);
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                rgba(0, 245, 212, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: scanBeam 4s linear infinite;
        }

        @keyframes scanBeam {
            0% { transform: translateY(-100%) rotate(45deg); }
            100% { transform: translateY(100%) rotate(45deg); }
        }

        .upload-box:hover {
            background: rgba(0, 245, 212, 0.05);
            box-shadow: 0 0 30px rgba(0, 245, 212, 0.2);
        }

        #imagePreview {
            max-width: 300px;
            max-height: 300px;
            margin: 1.5rem auto;
            display: none;
            border-radius: 10px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(241, 91, 181, 0.3);
            object-fit: contain;
        }

        /* ===== BUTTON ===== */
        .analyze-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 1.5rem auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 245, 212, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 245, 212, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn i {
            margin-right: 10px;
        }

        /* ===== FILE INPUT ===== */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* ===== RESULT SECTION ===== */
        .result-container {
            margin: 2rem auto;
            display: none;
        }

        .result-card {
            width: 100%;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .blood-type {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 245, 212, 0.5);
            margin: 0.5rem 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .result-label {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .confidence {
            font-size: 1rem;
            color: var(--primary);
            margin-top: 1rem;
        }

        .security-badge {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
            color: var(--primary);
        }

        .security-badge i {
            margin-right: 10px;
        }

        /* ===== LOADING ANIMATION ===== */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader-circle {
            width: 80px;
            height: 80px;
            border: 5px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loader-circle::before, .loader-circle::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 5px solid transparent;
        }

        .loader-circle::before {
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-top-color: var(--accent);
            animation: spin 2s linear infinite reverse;
        }

        .loader-circle::after {
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-top-color: var(--secondary);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--light);
            opacity: 0.8;
        }

        /* ===== AI VOICE ASSISTANT ===== */
        .ai-voice {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 245, 212, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .ai-voice:hover {
            transform: scale(1.1);
        }

        .ai-voice i {
            font-size: 1.5rem;
            color: white;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Animated Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- AI Voice Assistant -->
    <div class="ai-voice" id="aiVoice">
        <i class="fas fa-robot"></i>
    </div>

    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>BIOSCAN <span style="color: var(--accent)">ELITE</span></h1>
            <p class="tagline">AI-Powered Hematic Identification System</p>
        </header>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-box" id="dropZone">
                <div class="file-input-wrapper">
                    <label for="imageUpload" id="uploadLabel">
                        <i class="fas fa-fingerprint fa-3x" style="color: var(--primary); margin-bottom: 1rem;"></i>
                        <h3>BIOMETRIC SCAN READY</h3>
                        <p>Click to Upload Fingerprint Image</p>
                        <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem;">Supports: JPG, PNG, TIFF</p>
                    </label>
                    <input type="file" id="imageUpload" class="file-input" accept="image/*">
                </div>
            </div>
            <img id="imagePreview" alt="Fingerprint Preview">
            <button class="analyze-btn" id="analyzeBtn">
                <i class="fas fa-dna"></i> INITIATE BLOOD ANALYSIS
            </button>
        </div>

        <!-- Result Section -->
        <div class="result-container" id="resultContainer">
            <div class="result-card">
                <p class="result-label">ANALYSIS COMPLETE</p>
                <div class="blood-type" id="bloodType">-</div>
                <p class="confidence" id="confidence">Confidence: -%</p>
                <div class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span></span>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© 2025 BioScan Elite  </p>
        </footer>
    </div>

    <!-- Loading Animation -->
    <div class="loader" id="loader">
        <div class="loader-circle"></div>
        <p class="loader-text">ANALYZING BIOMETRIC DATA...</p>
    </div>

    <script>
        // ===== PARTICLE BACKGROUND =====
        function initParticles() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.getElementById('particles').appendChild(canvas);

            const particles = [];
            const particleCount = 100;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 2 - 1.5;
                    this.speedY = Math.random() * 2 - 1.5;
                    this.color = `rgba(0, 245, 212, ${Math.random() * 0.5 + 0.1})`;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function init() {
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let particle of particles) {
                    particle.update();
                    particle.draw();
                }

                // Connect particles
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            ctx.strokeStyle = `rgba(0, 245, 212, ${1 - distance / 100})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }

                requestAnimationFrame(animate);
            }

            init();
            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // ===== FILE UPLOAD HANDLING =====
        function setupFileUpload() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('imageUpload');
            const preview = document.getElementById('imagePreview');
            const analyzeBtn = document.getElementById('analyzeBtn');

            // Click handler for the entire drop zone
            dropZone.addEventListener('click', (e) => {
                // Only trigger file input if we didn't click on a child element that has its own handler
                if (e.target === dropZone || e.target === document.getElementById('uploadLabel')) {
                    fileInput.click();
                }
            });

            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    handleFile(file);
                }
            });

            // Drag and drop handlers
            ['dragenter', 'dragover'].forEach(event => {
                dropZone.addEventListener(event, highlight, false);
            });

            ['dragleave', 'drop'].forEach(event => {
                dropZone.addEventListener(event, unhighlight, false);
            });

            dropZone.addEventListener('drop', handleDrop, false);

            function highlight(e) {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--accent)';
                dropZone.style.boxShadow = '0 0 20px rgba(241, 91, 181, 0.5)';
            }

            function unhighlight(e) {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--primary)';
                dropZone.style.boxShadow = 'none';
            }

            function handleDrop(e) {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                handleFile(file);
            }

            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    alert('Please upload an image file (JPG, PNG, TIFF)');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    analyzeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        // ===== AI VOICE ASSISTANT =====
        function setupAIVoice() {
            const aiVoice = document.getElementById('aiVoice');
            const messages = [
                "Welcome to BioScan Elite. Ready for fingerprint analysis.",
                "Blood group detection system activated.",
                "Scanning biometric data for hematic identification."
                
            ];

            aiVoice.addEventListener('click', () => {
                const msg = new SpeechSynthesisUtterance();
                msg.text = messages[Math.floor(Math.random() * messages.length)];
                const voices = window.speechSynthesis.getVoices();
                const voice = voices.find(v => v.name.includes('Google US English')) || voices[0];
                if (voice) {
                    msg.voice = voice;
                    window.speechSynthesis.speak(msg);
                }

                // Pulse effect
                aiVoice.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    aiVoice.style.transform = 'scale(1)';
                }, 300);
            });
        }

        // ===== ANALYSIS SIMULATION =====
        function setupAnalysis() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('resultContainer');
            const bloodType = document.getElementById('bloodType');
            const fileInput = document.getElementById('imageUpload');
        
            analyzeBtn.addEventListener('click', () => {
                const file = fileInput.files[0];
        
                if (!file) {
                    alert('Please upload a fingerprint image first!');
                    return;
                }
        
                const formData = new FormData();
                formData.append('file', file);
        
                loader.style.display = 'flex';
        
                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    loader.style.display = 'none';
        
                    if (data.blood_type) {
                        bloodType.textContent = data.blood_type;
                        document.getElementById('confidence').textContent = `Confidence: ${data.confidence}%`;
                        resultContainer.style.display = 'block';
                    } else {
                        alert('Prediction failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(err => {
                    loader.style.display = 'none';
                    alert('Server Error: ' + err);
                });
            });
        }
        

                
        // ===== INITIALIZE EVERYTHING =====
        window.onload = () => {
            initParticles();
            setupFileUpload();
            setupAIVoice();
            setupAnalysis();
            
            // Ensure speech synthesis voices are loaded
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = setupAIVoice;
            }
        };
    </script>
</body>
</html>
